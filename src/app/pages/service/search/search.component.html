<mat-card [formGroup]="form">
  <mat-card-content >
    <mat-form-field>
      <mat-label>Service name : </mat-label>
      <input type="text" name="name" matInput formControlName="name" [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredOptions$ | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>
     </mat-form-field>
   <mat-form-field appearance="fill">
      <mat-label>Pick a state</mat-label>
      <mat-select name="state" formControlName="state">
        <mat-option [value]="''">Any states</mat-option>
        <mat-option *ngFor="let item of STATES | keyvalue" [value]="item.value">
          {{item.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer style="display: flex;">
    <button mat-button class="searchButton" (click)="addNewItem(form)">
      <mat-icon>search</mat-icon>
      Search
    </button>
  </mat-card-footer>
</mat-card>
